    <header>
        <h1>Announcements</h1>
    </header>

    <div class="container">
        <div id="announcement-container"></div>
    </div>

    <script>
        let announcements = [
            { title: "Announcement 1", message: "This is the first announcement", date: "2025-03-06T10:00:00" },
            { title: "Announcement 2", message: "This is the second announcement", date: "2025-03-05T14:30:00" },
        ];

        async function fetchAnnouncements() {
            let container = document.getElementById("announcement-container");
            container.innerHTML = "";

            announcements.forEach(a => {
                let div = document.createElement("div");
                div.classList.add("announcement-card");
                div.innerHTML = `<h3>${a.title}</h3><p>${a.message}</p><small>${new Date(a.date).toLocaleString()}</small>`;
                container.appendChild(div);
            });
        }
        fetchAnnouncements();
    </script>
